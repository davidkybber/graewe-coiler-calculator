<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GRAEWE Coiler Calculator</title>
    <script type="text/javascript">
      // GitHub Pages hack to handle client-side routing
      // This script detects if we're on a 404 page and redirects to the main app
      // with the current path stored in the query string
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>
      <p>This application requires JavaScript to run. Please enable JavaScript and try again.</p>
      <p><a href="/graewe-coiler-calculator/">Go to GRAEWE Coiler Calculator</a></p>
    </noscript>
  </body>
</html>
